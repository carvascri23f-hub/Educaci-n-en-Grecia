<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paideia Interactiva</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
        .tab-content { display: none; padding: 20px; background: white; border-radius: 10px; margin: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .active { display: block; }
        button { cursor: pointer; padding: 10px 20px; background: #0a0e14; color: white; border: none; margin: 5px; border-radius: 5px; }
        button:hover { background: #f47b20; }
    </style>
</head>
<body>
    <div style="background: #0a0e14; padding: 20px; text-align: center; color: white;">
        <h1>EL CAMINO DEL CIUDADANO</h1>
        <nav>
            <button onclick="mostrar('geo')">Geografía</button>
            <button onclick="mostrar('soc')">Sócrates</button>
            <button onclick="mostrar('asc')">Ascenso</button>
        </nav>
    </div>

    <div id="geo" class="tab-content active"><h2>Módulo: Geografía</h2><p>Contenido interactivo de geografía cargado con éxito.</p></div>
    <div id="soc" class="tab-content"><h2>Módulo: Sócrates</h2><p>Contenido interactivo de Sócrates cargado con éxito.</p></div>
    <div id="asc" class="tab-content"><h2>Módulo: Ascenso</h2><p>Contenido interactivo de Ascenso cargado con éxito.</p></div>

    <script>
        function mostrar(id) {
            var tabs = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabs.length; i++) { tabs[i].classList.remove('active'); }
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
