<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paideia Interactiva - El Camino del Ciudadano</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #f47b20;
            --bg-dark: #0a0e14;
            --text-light: #f5f5f5;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100%;
            overflow: hidden;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.4rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .logo-icon { margin-right: 12px; color: #d4a373; }

        nav ul {
            display: flex;
            list-style: none;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            transition: 0.3s;
        }

        nav a:hover { opacity: 1; color: var(--primary-orange); }

        .user-status { text-align: right; font-size: 0.65rem; text-transform: uppercase; }
        .rango-label { opacity: 0.5; display: block; margin-bottom: 2px; }
        .rango-valor { font-weight: bold; color: var(--primary-orange); letter-spacing: 1px; }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 5.5rem;
            margin: 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 900;
            line-height: 1.1;
        }

        .subtitle {
            font-style: italic;
            font-size: 1.5rem;
            margin: 30px 0 50px;
            max-width: 900px;
            line-height: 1.6;
            font-weight: 400;
            opacity: 0.9;
        }

        .btn-start {
            background-color: var(--primary-orange);
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(244, 123, 32, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(244, 123, 32, 0.4);
            background-color: #ff8c3a;
        }

        @media (max-width: 900px) {
            h1 { font-size: 3rem; }
            nav { display: none; }
            .subtitle { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <header>
            <div class="logo"><span class="logo-icon">🏛️</span> Paideia</div>
            <nav>
                <ul>
                    <li><a href="#">Geografía</a></li>
                    <li><a href="#">Modelos</a></li>
                    <li><a href="#">Sócrates</a></li>
                    <li><a href="#">Ascenso</a></li>
                </ul>
            </nav>
            <div class="user-status">
                <span class="rango-label">Rango Actual</span>
                <span class="rango-valor">Infante (Crianza)</span>
            </div>
        </header>
        <div class="content">
            <h1>El Camino del Ciudadano</h1>
            <p class="subtitle">"La educación no es el llenado de un cántaro, sino el encendido de una llama."</p>
            <a href="#" class="btn-start">Iniciar mi Paideia <span>↓</span></a>
        </div>
    </div>
</body>
</html>
